<!-- Add to <head> -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- Web-to-Case Form -->
<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000002Jt9K" method="POST" style="max-width: 500px; margin: auto; font-family: Arial, sans-serif;">

  <!-- Hidden Fields -->
  <input type="hidden" name="orgid" value="00DgK000002Jt9K">
  <input type="hidden" name="retURL" value="http://google.com">
  <!-- Optional: Debugging -->
  <!--
  <input type="hidden" name="debug" value="1">
  <input type="hidden" name="debugEmail" value="raptbot.dev.sharma@outlook.com">
  -->

  <h2>Contact Support</h2>

  <!-- Email -->
  <label for="email"><strong>Email</strong></label><br>
  <input type="email" id="email" name="email" maxlength="80" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

  <!-- Phone -->
  <label for="phone"><strong>Phone</strong></label><br>
  <input type="tel" id="phone" name="phone" maxlength="40" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

  <!-- Subject -->
  <label for="subject"><strong>Subject</strong></label><br>
  <input type="text" id="subject" name="subject" maxlength="80" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

  <!-- Description -->
  <label for="description"><strong>Description</strong></label><br>
  <textarea id="description" name="description" rows="5" required style="width: 100%; padding: 8px; margin-bottom: 15px;"></textarea><br>

  <!-- Submit -->
  <input type="submit" value="Submit Case" style="padding: 10px 20px; background-color: #0070d2; color: #fff; border: none; border-radius: 4px; cursor: pointer;">

</form>
