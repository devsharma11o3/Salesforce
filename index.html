<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Feedback Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.ibb.co/0VVFj25H/bc7283b4bcf2af51a9053578f2910dd0-1.jpg') no-repeat center center fixed; background-size: cover;"
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d4af37;
      
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
     color: #d4af37;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      background: transparent;
      padding: 10px;
      margin-top: 3px;
      border: 1px solid #d4af37;
      border-radius: 8px;
      font-size: 15px;
      color: #f1f1f1;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #d4af37;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
     background-color: #d4af70;
    }
  </style>
  <script>
 
    // Extract query parameter by name
 
    function getQueryParam(name) {
 
      const urlParams = new URLSearchParams(window.location.search);
 
      return urlParams.get(name);
 
    }
    // Fill Booking Number field if URL param exists
 
    document.addEventListener('DOMContentLoaded', () => {
 
      const bookingId = getQueryParam('name');
 
      if (bookingId) {
 
        document.getElementById('00NgK000012FaeD').value = bookingId;
 
      }
 
    });
</script>
</head>
<body>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000002Jt9K" method="POST">
    <h2>Hotel Feedback Form</h2>

    <input type="hidden" name="orgid" value="00DgK000002Jt9K">
    <input type="hidden" name="retURL" value="http://google.com">

    <label for="00NgK000012FaeD">Booking ID</label>
    <input id="00NgK000012FaeD" name="00NgK000012FaeD" type="text" maxlength="10" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" maxlength="80" required>

    <label for="00NgK000012DftW">Feedback</label>
    <textarea id="00NgK000012DftW" name="00NgK000012DftW" rows="4" required></textarea>

    <label for="00NgK000012FaG1">Service Rating</label>
    <select id="00NgK000012FaG1" name="00NgK000012FaG1" required>
      <option value="">-- Select --</option>
      <option value="Improve">Improve</option>
      <option value="Good">Good</option>
      <option value="Excellent">Excellent</option>
    </select>

    <input type="submit" value="Submit Feedback">
  </form>

</body>
</html>
