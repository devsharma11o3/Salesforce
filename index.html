<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 20px;
    }
    form {
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    input[type="submit"] {
      background-color: #0070d2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #005fb2;
    }
  </style>
</head>
<body>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000002Jt9K" method="POST">
    <h2>Hotel Feedback Form</h2>

    <input type="hidden" name="orgid" value="00DgK000002Jt9K">
    <input type="hidden" name="retURL" value="http://google.com">

    <!-- Booking ID -->
    <label for="00NgK000012FaeD">Booking ID</label>
    <input id="00NgK000012FaeD" name="00NgK000012FaeD" type="text" maxlength="10" required>

    <!-- Email -->
    <label for="email">Email</label>
    <input id="email" name="email" type="email" maxlength="80" required>

    <!-- Feedback -->
    <label for="00NgK000012DftW">Feedback</label>
    <textarea id="00NgK000012DftW" name="00NgK000012DftW" rows="4" required></textarea>

    <!-- Rating -->
    <label for="00NgK000012FaG1">Service Rating</label>
    <select id="00NgK000012FaG1" name="00NgK000012FaG1" required>
      <option value="">-- Select --</option>
      <option value="Improve">Improve</option>
      <option value="Good">Good</option>
      <option value="Excellent">Excellent</option>
    </select>

    <input type="submit" value="Submit Feedback">
  </form>

</body>
</html>
